<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Notes app</title>
    <script src="js/react.min.js"></script>
    <script src="js/react-dom.min.js"></script>
    <script src="js/browser.min.js"></script>
    <!-- Firebase JS -->
    <script src="https://cdn.firebase.com/js/client/1.0.17/firebase.js"></script>
</head>

<body>

    <div id="container"></div>

    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyBpPwCEFaJqnnk_5iCCTY9DdXFrqDiyCKc",
            authDomain: "noter-28228.firebaseapp.com",
            databaseURL: "https://noter-28228.firebaseio.com",
            projectId: "noter-28228",
            storageBucket: "noter-28228.appspot.com",
            messagingSenderId: "804088982156"
        };
        firebase.initializeApp(config);
    </script>

    <script type="text/babel">
      const rootRef = firebase.database().ref().child('board');
      const noteRef = rootRef.child('comments');
      
      var Comment = React.createClass({
        getInitialState: function () {
            return {editing: false}
        },
        edit: function () {
            this.setState({editing: true});
        },
        save: function () {
            this.props.updateCommentText(this.refs.newText.value, this.props.index);
            this.setState({editing: false});
        },
        remove: function () {
            console.log('Removing Comment');
            this.props.deleteFromBoard(this.props.index);
        },
        renderForm: function () {
          return (
              <div>
                  <textarea ref="newText" defaultValue={this.props.children}></textarea>
                  <button onClick={this.save}>Save</button>
              </div>
          );
        },
        renderNormal: function () {
            return (
                <div>
                    <h3>{this.props.children}</h3>
                    <button onClick={this.edit}>Edit</button>
                    <button onClick={this.remove}>Remove</button>
                </div>
            );
        },
        render: function () {
            if(this.state.editing){
                return this.renderForm();
            }else{
                return this.renderNormal();
            }
        }
      });

      var Board = React.createClass({
        getInitialState: function () {
            return {
                comments: [
                    'I like react',
                    'But is it better than Angular',
                    'This is interesting'
                ]
            }
        },
        /////////The following syntax is for ES6, here we use getInitialState instead
        // constructor: function() {
        //     super();
        //     this.state = {
        //         comments:[
        //             'I love Firebase',
        //             'I really hope this works'
        //         ]
        //     };
        // },

        componentDidMount: function() {
            self = this;

            noteRef.on('value', function(snap){
                console.log("snap val", snap.val())
                console.log("state after access", self.state)
                self.setState({comments: snap.val()})
            });
        },
        add: function (text) {
            this.state.comments.push(text);
            var newCom = this.state.comments;

            rootRef.set({
                comments: newCom
            });
        },
        removeComment: function (i) {
            var arr = this.state.comments;
            arr.splice(i, 1);
            this.setState({comments: arr})
        },
        updateComment: function (newText, i) {
            var arr = this.state.comments;
            arr[i] = newText;
            this.setState({comments: arr})
        },
        eachComment: function (text, i) {
            return (
                   <Comment key={i} index={i} updateCommentText={this.updateComment} deleteFromBoard={this.removeComment}>
                   {text}
                   </Comment>
            );
        },
        render: function () {

            return (
                    <div>
                        <button onClick={this.add.bind(null, 'Write your comment here')}>Add New</button>
                        <div>
                            {console.log(this.state)}
                            {this.state.comments.map(this.eachComment)}
                        </div>
                    </div>
            );
        }
      });

      ReactDOM.render(<Board />, document.getElementById('container'));

    </script>


</body>

</html>
